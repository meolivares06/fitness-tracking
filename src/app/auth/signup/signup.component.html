<section fxLayout='row' fxLayoutAlign='center'>
<form
  class='form-signup'
  fxLayout='column'
  fxLayoutAlign='center center'
  fxLayoutGap='10px'
  #f="ngForm"
  (ngSubmit)="onSubmit(f)">
    <mat-form-field>
        <mat-label>Your email</mat-label>
        <input
            matInput
            type="text"
            placeholder="Your Email"
            email
            name="email"
            #emailInput='ngModel'
            ngModel
            required
        />
        <mat-error *ngIf="emailInput.hasError('required')">You must enter an email</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">You must enter a valid email</mat-error>
    </mat-form-field>


    <mat-form-field hintLabel="Should be at least 6 characters long.">

        <mat-label>Your password</mat-label>

        <input
            matInput
            type="password"
            name="password"
            placeholder="Your Password"
            #passwordInput='ngModel'
            ngModel
            required
            minlength="6" />

        <mat-hint align="end">{{passwordInput.value?.length || 0}}/6</mat-hint>


    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthday" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions!</mat-checkbox>

    <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Submit</button>
</form>

</section>
