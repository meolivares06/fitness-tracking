<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">
        <mat-icon>lock</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.toggle()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Main menu"
          >menu</mat-icon
        >
      </button>

      <span>
        <a routerLink="/">FITNESS-traking</a>
      </span>
      <span class="example-spacer"></span>

      <ul class="main-nav" role="navigation" fxLayout fxHide.lt-sm>
        <li>
          <a routerLink="/signup"> Signup </a>
        </li>
        <li>
          <a routerLink="/login"> Login </a>
        </li>
        <li>
          <a routerLink="/training"> Training </a>
        </li>
        <li>
          <a routerLink="/logout"> Logout </a>
        </li>
      </ul>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
