<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%">
    <mat-card-title>Time to start aworkout!</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="accent"
        (click)="onTrainingStart()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
